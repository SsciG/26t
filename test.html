<!doctype html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Simulate GoDaddy wrapper quirks */
    .wrapper {
      height: 100vh;
      padding: 2px;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe src="index.html"></iframe>
  </div>
</body>
</html>
